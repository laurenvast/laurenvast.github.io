	<script>
		var imgadr= ['img/portfolio/knock1.jpg','img/portfolio/knock3.jpg','img/portfolio/knock4.jpg','img/portfolio/knock5.jpg','img/portfolio/knock7.jpg','img/portfolio/knock2.jpg','img/portfolio/knock6.jpg'];

		var cnt= 0;
		var timer;

		function sliderTimer()
		{
			timer= setInterval(slider, 3500);
		}

		function slider()
		{
			cnt++;
			if(cnt == imgadr.length)
				cnt= 0;

			var slider= document.getElementById('slider');
			slider.style.backgroundImage= "url(\'"+imgadr[cnt]+"\')";
		}

		function next()
		{
			clearInterval(timer);

			cnt++; 
			if(cnt == imgadr.length)
				cnt= 0;

			var slider= document.getElementById('slider');
			slider.style.backgroundImage= "url(\'"+imgadr[cnt]+"\')";

			sliderTimer();
		}

		function prev()
		{
			console.log('prev');
			clearInterval(timer);

			cnt--;
			if(cnt == -1)
				cnt= imgadr.length-1;

			var slider= document.getElementById('slider');
			slider.style.backgroundImage= "url(\'"+imgadr[cnt]+"\')";
			document.getElementById('sliderHeader').innerHTML= headArray[cnt];
			document.getElementById('sliderPara').innerHTML= paraArray[cnt];

			sliderTimer();
		}


	</script>
