# .github/workflows/anthropic-build-and-deploy.yml
name: Build and Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Replace API Key
        run: |
          # Create config file with API key
          echo "const CONFIG = { ANTHROPIC_API_KEY: '${{ secrets.ANTHROPIC_API_KEY }}' };" > config.js
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages